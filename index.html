        <p class="message-title">乾燥に悩まない日々を、あなたへ。</p>
        <p class="message-text">
          肌が乾燥するたびに、心も少しざわつく。<br>
          Marinoaは、そんな毎日に寄り添うスキンケアブランドです。<br>
        </p>
        <p class="message-text">
          敏感肌や乾燥肌に悩むあなたへ、深くやさしい潤いを。<br>
          夜のケアが、朝の笑顔に変わるように。<br>
          シンプルで手軽、けれど確かな保湿力を。<br>
          使うたび、肌の変化とともに心も整っていく。<br>
        </p>
        <p class="message-text">
          私たちが届けたいのは、肌と心に効く“安心”です。<br>
          誰もが、肌トラブルに悩まない日常を送れるように。<br>
          Marinoaは、潤いから生まれる心の変化を信じています。<br>
        </p>
      </div>
    </section>
